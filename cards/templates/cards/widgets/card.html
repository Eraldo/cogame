{% load static %}
<div class="card bg-content" style="border-radius: 10%; min-height: 20em; border: solid 0.1em;">
    {% if covered %}
        <div class="game-card-block text-center">
            <img class="card-img-top img-responsive" src="{% static 'images/coLegendLogo.png' %}" alt="Card image cap"
                 style="padding-top: 50%;">
            DECK
        </div>
    {% else %}
        <div class="game-card-block">
            <img class="card-img-top game-card-image img-responsive" src="{{ source }}"
                 alt="{{ title }} image">
            <h4 class="card-title">{{ title }}</h4>

            <p class="card-text">
                {{ content|linebreaks }}
                {% if details %}
                    <a id="card-{{ title|slugify }}-details" href="" data-toggle="modal"
                       data-target="#card-{{ id }}-modal">
                        details
                    </a>
                {% endif %}
            </p>
        </div>
        {% if details %}
            <!-- Modal -->
            <div class="modal fade" id="card-{{ id }}-modal" tabindex="-1" role="dialog"
                 aria-labelledby="card-{{ id }}-modal-label"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="card-{{ id }}-modal-label">
                                {{ title }} details
                            </h4>
                        </div>
                        <div class="modal-body">
                            {{ details|linebreaksbr }}
                        </div>
                        <div class="modal-footer">
                            <button id="card-{{ title|slugify }}-details-success" type="button" class="btn btn-success"
                                    data-dismiss="modal">Ok
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endif %}
</div>
