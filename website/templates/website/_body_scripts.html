{% load bootstrap3 %}
{% bootstrap_javascript %}

{# select active menu item #}
<script>
    if (location.pathname.split("/")[1] == "") {
        $('#menu a[href="/"][class!="noselect"]').parent().addClass('active');
    } else {
        $('#menu a[href*="' + location.pathname + '"][class!="noselect"]').parent().addClass('active');
    }
</script>
