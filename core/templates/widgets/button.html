{% load icons %}

{% if locked or not condition %}
    <a id="{{ name|slugify }}-button" href="#" class="btn btn-{{ kind }} disabled">
        {% icon 'locked' %}
        {{ name }}
    </a>
{% else %}
    <a id="{{ name|slugify }}-button" href="{{ url }}" class="btn btn-{{ kind }}">
        {{ name }}
    </a>
{% endif %}
