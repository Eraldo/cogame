{% extends 'page.html' %}

{% block page_title %}
    Quotes Manager
{% endblock %}

{% block up_url %}{% url "quotes:quote_list" %}{% endblock %}

{% block page_content %}
    <div class="well">
        <h2>Pending Quotes</h2>
        {% for quote in quote_list %}
            <a href="{{ quote.get_show_url }}" class="btn btn-category bg-category-{{ quote.category.pk }}">
                {{ quote }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
