{% load icons %}

{% if locked %}
    <a{% if id %} id="{{ id }}-button"{% endif %} href="#"
                  class="btn btn-{{ kind }} disabled">
        {% icon 'locked' %}
        {% if icon %}{% icon icon %} {% endif %}{{ name }}
    </a>
{% else %}
    <a{% if id %} id="{{ id }}"{% endif %} href="{{ url }}" class="btn btn-{{ kind }}">
        {% if icon %}{% icon icon %} {% endif %}{{ name }}
    </a>
{% endif %}
