{% extends 'blog/base.html' %}
{% load core_tags blog_tags %}

{% block content %}
    <div class="row">
        {% for article in page.articles %}
            <div class="col-md-4">
                {% article article %}
            </div>
            {% if forloop.counter|divisibleby:3 %}
                <div class="clearfix hidden-sm-down"></div>
            {% endif %}
        {% endfor %}
        <div class="clearfix"></div>
    </div>
{% endblock %}
