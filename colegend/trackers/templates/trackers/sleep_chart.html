{% extends 'page.html' %}

{% block page_title %}
    Sleep Chart
{% endblock %}

{% block extra_head %}
    {{ block.super }}
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type='text/javascript'>
        google.load('visualization', '1', {'packages': ['corechart']});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('datetime', 'Time');
            data.addColumn('number', 'Hours');
            data.addColumn({type: 'string', role: 'annotation'});
            data.addRows([
                {% for row in object_list %}
                    [new Date({{ row.start.year }}, {{ row.start.month }}-1, {{ row.start.day }}, {{ row.start.hour }}, {{ row.start.minute }}), {{ row.value }}, '{{ row.notes }}'],
                {% endfor %}
            ]);
            var options = {
            };
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
{% endblock %}

{% block page_content %}
    <span class="label label-{% if average > 4 %}success{% elif average < 4 %}danger{% else %}default{% endif %}">Average: {{ average|floatformat:1 }} hours</span>
    <div id='chart_div' style='width: 100%; height: 400px; padding: 0px;'></div>
{% endblock %}
