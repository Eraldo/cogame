{% extends 'page.html' %}

{% load icons %}

{% block page_title %}
    Walk Chart
{% endblock %}

{% block up_url %}{% url "trackers:walk_list" %}{% endblock %}

{% block extra_head %}
    {{ block.super }}
    <script type="text/javascript"
            src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['calendar']}]}">
    </script>
    <script>
        google.load("visualization", "1.1", {packages: ["calendar"]});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn({ type: 'date', id: 'Date' });
            dataTable.addColumn({ type: 'number', id: 'Duration' });
            dataTable.addRows([
                {% for data in object_list %}
                    [ new Date({{ data.start.year }}, {{ data.start.month }}-1, {{ data.start.day }}), {{ data.value }} ],
                {% endfor %}
            ]);
            var chart = new google.visualization.Calendar(document.getElementById('chart_div'));
            var options = {
                noDataPattern: {
                    backgroundColor: 'white'
                },
                colorAxis: {colors: ['lightgreen', 'darkgreen']}
            };
            chart.draw(dataTable, options);
        }
    </script>
{% endblock %}

{% block page_content %}
    <form class="form-inline" method="GET" action=".">
        <div class="input-group">
            <input name="year" type="number" min="1900" max="{% now "Y" %}" class="form-control" value="{{ year }}"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">{% icon "refresh" %}</button>
            </span>
        </div>
    </form>
    <div id='chart_div' style='width: 100%; height: 100%; padding: 0px;'></div>
{% endblock %}
