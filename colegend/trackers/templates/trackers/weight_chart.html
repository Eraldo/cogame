{% extends 'page.html' %}

{% block page_title %}
    Weight Chart
{% endblock %}

{% block extra_head %}
    {{ block.super }}
    <script type="text/javascript"
            src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['annotationchart']}]}"></script>
    <script type='text/javascript'>
        google.load('visualization', '1', {'packages': ['annotationchart']});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('datetime', 'Time');
            data.addColumn('number', 'Weight');
            data.addColumn('string', 'Notes');
            data.addRows([
                {% for row in object_list %}
                    [new Date({{ row.time.year }}, {{ row.time.month }}-1, {{ row.time.day }}, {{ row.time.hour }}, {{ row.time.minute }}), {{ row.value }}, '{{ row.notes }}'],
                {% endfor %}
            ]);
            var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
            var options = {
            };
            chart.draw(data, options);
        }
    </script>
{% endblock %}

{% block page_content %}
    <div id='chart_div' style='width: 100%; height: 400px; padding: 0px;'></div>
{% endblock %}
