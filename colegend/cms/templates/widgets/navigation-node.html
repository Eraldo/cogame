<li class="nav-item" >
    <a class="nav-link{% if node.url == page.url %} bg-accent-light{% endif %}{% if node.locked %} disabled{% endif %}" href="{{ node.url }}">{{ node }}</a>
</li>
{% if not node.is_leaf and node.url == page.url or node in page.get_ancestors %}
    <ul>
        {% for node in node.get_children.live.in_menu %}
            {% include 'widgets/navigation-node.html' %}
        {% endfor %}
    </ul>
{% endif %}
