{% load staticfiles i18n icons menus menu_tags %}
<div class="organism-header">
    <nav {% if id %}id="{{ id }}" {% endif %}class="navbar navbar-static-top{% if class %} {{ class }}{% endif %}">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img id="navbar-brand-logo" src="{% static 'images/coLegendLogo_white_86x18.png' %}"
                     alt="coLegend logo">
            </a>
            <button type="button" class="navbar-toggler hidden-sm-up pull-right" data-toggle="collapse"
                    data-target="#bs-navbar-collapse-1">
                &#9776;
            </button>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-toggleable-xs" id="bs-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% if menu_id %}
                        {% show_menu_below_id "styleguide" 0 100 100 100 "organisms/menu.html" %}
                    {% endif %}
                </ul>
                <ul class="nav navbar-nav pull-right">
                    {# ACCOUNT MENU #}
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-link nav-link" type="button" id="menu-button-account"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    style="padding: 0;">
                                {# TODO: refactor to use widget #}
                                {% if user.avatar %}
                                    <img src="{{ user.avatar.small.url }}" class="avatar img-circle"
                                         height="38px" alt="avatar"/>
                                {% else %}
                                    <img src="{% static 'legends/images/anonymous.png' %}" class="avatar img-circle"
                                         height="38px" alt="avatar"/>
                                {% endif %}
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menu-button-account">
                                {% for item in account_items %}
                                    {% menu_item %}
                                {% endfor %}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
