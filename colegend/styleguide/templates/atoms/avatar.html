{% load static atoms_tags %}
<div {% if id %}id="{{ id }}" {% endif %} class="atom-avatar {{ class }} {{ size }}">
    <a {% if url %}href="{{ url }}"{% endif %}>
        <div class="avatar-image"
             style="{% if image %} background-image: url('{% static image %}');{% endif %}">
        </div>
        {% label text=name class=label.class %}
    </a>
</div>
