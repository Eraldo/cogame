<div class="widget-header">
    <div class="card">
        <div class="card-block">
            {% if breadcrumbs %}
                {% include 'widgets/breadcrumbs.html' %}
            {% else %}
                <br>
            {% endif %}
            <h1 {% if id %}id="{{ id }}"{% endif %} class="card-title">{{ title }}</h1>
        </div>
        {% if links %}
            {% include 'widgets/links.html' %}
        {% endif %}
        {% if buttons %}
            {% include 'widgets/controls.html' %}
        {% endif %}
    </div>
</div>
