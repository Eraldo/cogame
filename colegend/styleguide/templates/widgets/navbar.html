{% load staticfiles i18n legends_tags menus %}
<div class="widget-project-bar">
    <nav {% if id %}id="{{ id }}" {% endif %}class="navbar navbar-static-top{% if classes %} {{ classes }}{% endif %}">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img id="navbar-brand-logo" src="{% static 'images/coLegendLogo_white_86x18.png' %}"
                     alt="coLegend logo">
            </a>
            <button type="button" class="navbar-toggler hidden-sm-up pull-right" data-toggle="collapse"
                    data-target="#bs-navbar-collapse-{{ id }}">
                &#9776;
            </button>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-toggleable-xs" id="bs-navbar-collapse{% if id %}-{{ id }}{% endif %}">
                <ul class="nav navbar-nav">
                    {% menu %}
                </ul>
                <ul class="nav navbar-nav pull-right">
                    {# ACCOUNT MENU #}
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-link nav-link" type="button" id="menu-button-account"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    style="padding: 0;">
                                <div style="height: 38px; width: 38px">
                                    {% legend size='small' show_link=False %}
                                </div>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menu-button-account">
                                {% menu name='account' %}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
