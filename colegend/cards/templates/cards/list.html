{% extends 'cards/base.html' %}
{% load cards_tags icons %}

{% block content_class %}
{% endblock %}

{% block page_controls %}
    <a href="{% url 'cards:create' %}" class="btn btn-sm btn-secondary">{% icon 'create' %}</a>
{% endblock %}


{% block content %}
    <div class="row">
        {% for card in cards %}
            <div class="col-lg-3 col-sm-6">
                {% card url=card.get_absolute_url %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
