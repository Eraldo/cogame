{% extends 'cards/base.html' %}
{% load cards_tags %}

{% block content_class %}
{% endblock %}

{% block content %}
    <div class="row">
        {% for card in cards %}
            <div class="col-lg-3 col-sm-6">
                <a href="{{ card.get_absolute_url }}">{{ card }}</a>
                {% card %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
