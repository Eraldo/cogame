{% load icons %}

<div class="task-list">
    {% if menu %}
        <div class="list-controls container-fluid well well-sm">
            {% include "tasks/_task_list_controls.html" %}
        </div>
    {% endif %}
    {% for task in tasks %}
        {% if task_links %}
            {% include "tasks/_task_link.html" %}<br>
        {% else %}
            {% include "tasks/_task.html" %}
        {% endif %}
    {% endfor %}
    {% include "lib/_pagination.html" %}
</div>
