{% block lauch_button %}
    <!-- Button trigger modal -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#{{ name|default:"myModal" }}">
        {% block launch_text %}Launch demo modal{% endblock %}
    </button>
{% endblock %}


<!-- Modal -->
<div class="modal fade" id="{{ name|default:"myModal" }}" tabindex="{{ tabindex|default:"-1" }}" role="dialog"
     aria-labelledby="{{ name|default:"myModal" }}Label" aria-hidden="{{ hidden|default:"true" }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                {% block modal_header %}
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="{{ name|default:"myModal" }}Label">{% block title %}Modal
                        title{% endblock %}</h4>
                {% endblock %}
            </div>
            <div class="modal-body">
                {% block body %}
                    ...
                {% endblock %}
            </div>
            <div class="modal-footer">
                {% block actions %}
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                {% endblock %}
            </div>
        </div>
    </div>
</div>
