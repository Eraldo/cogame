{% load staticfiles i18n %}

<nav id="colegend-menubar" class="navbar navbar-static-top navbar-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img id="navbar-brand-logo" src="{% static 'img/CoLegendLogo_86x18.png' %}" alt="coLegend logo">
        </a>
        <button type="button" class="navbar-toggler hidden-sm-up pull-right" data-toggle="collapse"
                data-target="#bs-navbar-collapse-1">
            &#9776;
        </button>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-toggleable-xs" id="bs-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'conscious:index' %}">
                            <span class="text-conscious">
                                <i class="fa fa-graduation-cap"></i> conscious
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'connected:index' %}">
                            <span class="text-connected">
                                <i class="fa fa-heart"></i> connected
                            </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'continuous:index' %}">
                            <span class="text-continuous">
                                <i class="fa fa-paw"></i> continuous
                            </span>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav pull-right">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}"><i class="fa fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="{% url 'users:detail' request.user.username %}"><i
                                class="fa fa-user"></i> {% trans "Profile" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}"><i
                                class="fa fa-sign-out"></i> {% trans "Logout" %}</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">{% trans "Log In" %}</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
