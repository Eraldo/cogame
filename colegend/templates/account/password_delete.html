{% extends "account/base.html" %}

{% load i18n %}

{% block page_title %}{% trans "Delete Password" %}{% endblock %}

{% block page_content %}
    <div class="well">
        <p>{% blocktrans %}You may delete your password since you are currently logged in using
            OpenID.{% endblocktrans %}</p>

        <form method="post" action="./">
            {% csrf_token %}
            <button class="btn" type="submit">{% trans "delete my password" %}</button>
        </form>
    </div>
{% endblock %}
