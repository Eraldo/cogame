{% extends "account/base.html" %}

{% load i18n crispy_forms_tags %}

{% block page_title %}{% trans "Set Password" %}{% endblock %}

{% block page_content %}
    <div class="well">
        <form method="POST" action="./" class="password_set">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="action" value="{% trans "Set Password" %}"/>
        </form>
    </div>
{% endblock %}
