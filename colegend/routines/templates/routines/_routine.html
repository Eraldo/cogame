<div class="routine well well-sm">
    <b><a href="{{ routine.get_show_url }}">{{ routine }}</a></b>
    <br/>
    {% include "tags/_tags_field.html" with tags=routine.tags.all %}
    <br/>
    <div class="type-field inline">
        <u>type</u>: {{ routine.type }}
    </div>
    <br/>
    {% include "lib/_description_field.html" with description=routine.description %}
    <br/>
    <a href="{{ routine.get_edit_url }}" class="btn btn-default btn-sm" role="button">Edit</a>
    <a href="{{ routine.get_delete_url }}" class="btn btn-default btn-sm" role="button">Delete</a>
</div>
