    {% if user.is_superuser or user == module.provider %}

        <a href="{{ challenge.get_delete_url }}" class="btn btn-default btn-sm" role="button">delete</a>
    {% endif %}
    <div class="well">
        <p class="lead">{{ challenge.description|linebreaksbr }}</p>

    </div>

{% endblock %}
