{% load icons %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#quickCommandModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="quickCommandModal" tabindex="-1" role="dialog" aria-labelledby="quickCommandModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="quickCommandModalLabel">Quick Command</h4>
      </div>
      <div class="modal-body">

          <form method="POST" action="{% url "commands:quick_command" %}" role="form">{% csrf_token %}
              <div class="form-group">
                  <div class="input-group">
                      <div class="input-group-addon">{% icon "prompt" %}</div>
                      <input type="hidden" name="next" value="{{ request.get_full_path }}">
                      <input type="text" name="command" class="form-control" id="quick-command-input" autofocus placeholder="TODO: send quick command">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">{% icon "send" %} Send</button>
                        </span>
                  </div>
              </div>
          </form>
          <span class="text-warning">Warning: This will refresh the page!</span>
      </div>

    </div>
  </div>
</div>
<script>
$('.modal').on('shown.bs.modal', function() {
  $(this).find('#quick-command-input').focus();
});
</script>
