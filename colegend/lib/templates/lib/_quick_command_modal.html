{% load icons %}

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="quickCommandModal" tabindex="-1" role="dialog" aria-labelledby="quickCommandModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="quickCommandModalLabel">
            Quick Command
            <span data-toggle="tooltip" data-placement="top" title="Enter 'help' to get a list of commands." data-container=".modal-body" class="text-primary">
                {% icon "tutorial" %}
            </span>
        </h4>
      </div>
      <div class="modal-body">

          <div id="quick-command-response"></div>

          <form id="quick-command-form" method="POST" action="{% url "commands:quick_command" %}" role="form">{% csrf_token %}
              <div class="form-group">
                  <div class="input-group">
                      <div class="input-group-addon">{% icon "prompt" %}</div>
                      <input type="hidden" name="next" value="{{ request.get_full_path }}">
                      <input type="text" name="command" class="form-control" id="quick-command-input" autofocus placeholder="TODO: New task">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit" onclick="javascript:post_quick_command();return false;">{% icon "send" %} Send</button>
                        </span>
                  </div>
              </div>
          </form>
      </div>

    </div>
  </div>
</div>
<script>
$('.modal').on('shown.bs.modal', function() {
  $(this).find('#quick-command-input').focus();
});
function post_quick_command() {
    var form = $('#quick-command-form');
    $.post(form.attr('action'),
            form.serialize(),
            function (response) {
                $("#quick-command-response").html(response);
            });
}
</script>
