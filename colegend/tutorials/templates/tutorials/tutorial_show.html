{% extends 'page.html' %}

{% block page_title %}{{ tutorial }}{% endblock %}

{% block controls %}
    {% if user.is_manager %}
        <a href="{{ tutorial.get_edit_url }}" class="btn btn-primary" role="button">Edit</a>
        <a href="{{ tutorial.get_delete_url }}" class="btn btn-danger" role="button">Delete</a>
    {% endif %}
{% endblock %}

{% block page_content %}
    <div class="well">
        <p>{{ tutorial.description|linebreaksbr }}</p>
    </div>

{% endblock %}
