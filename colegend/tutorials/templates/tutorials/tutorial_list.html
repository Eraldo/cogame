{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>
            {% block title %}
                Tutorials
            {% endblock %}
        </h1>

        <div class="list-controls container-fluid well well-sm">
            <a href="{% url "tutorials:tutorial_new" %}" class="btn btn-default">New</a>
        </div>

        <div class="well">
            {% for tutorial in tutorial_list %}
                <a href="{{ tutorial.get_show_url }}" class="btn btn-primary">{{ tutorial }}</a>
            {% empty %}
                No tutorials here yet.
            {% endfor %}
        </div>

    </div>
{% endblock %}
