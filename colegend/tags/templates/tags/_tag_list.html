{% load icons %}

<div class="tag-list">
    {% if menu %}
    <div class="list-controls container-fluid well well-sm">
        <a href="{% url "tags:tag_new" %}" class="btn btn-default" role="button">{% icon "new" %}</a>
    </div>
    {% endif %}
    {% for tag in tags %}
        {% include "tags/_tag.html" %}<br>
    {% endfor %}
</div>
