                <img class="card-img-top img-responsive" src="{% static 'images/coLegendLogo.png' %}"

        </div>
        <div class="card bg-content"
             style="border-radius: 10%; min-height: 20em; border: solid 0.1rem; position: absolute; top: 0.25rem; width: 100%; z-index: -1;">
        </div>
        <div class="card bg-content"
             style="border-radius: 10%; min-height: 20em; border: solid 0.1rem; position: absolute; top: 0.50rem; width: 100%; z-index: -2;">
        </div>
        <div class="card bg-content"
             style="border-radius: 10%; min-height: 20em; border: solid 0.1rem; position: absolute; top: 0.75rem; width: 100%; z-index: -3;">

    </div>
