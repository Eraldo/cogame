<div class="status-filter-form inline">
    <form method="GET" class="pull-right">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                status
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li>
                    {% for status_option in status_options %}
                        <button type="submit" name="status" value="{{ status_option }}"
                                class="btn btn-link btn-block">{{ status_option }}</button>
                    {% endfor %}
                </li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="submit" name="status" value="open"
                    class="btn btn-default{% if "open" in status_filters %} active{% endif %}">open
            </button>
            <button type="submit" name="status" value="closed"
                    class="btn btn-default{% if "closed" in status_filters %} active{% endif %}">closed
            </button>
        </div>
    </form>
</div>
