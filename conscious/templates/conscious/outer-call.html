{% extends 'conscious/base.html' %}

{% block title %}Outer Call{% endblock %}

{% block content %}
    <img src="http://helmutheim.de/wp-content/uploads/2014/08/beziehungskompetenz-1024x8261.png"
         class="img-responsive center-block" style="max-height: 200px;" alt="chatting">
    <form action="">{% csrf_token %}
        <fieldset class="form-group">
            <label for="outer-call">
                How did you find out about coLegend?
            </label>
            <textarea class="form-control" id="outer-call" rows="2"></textarea>
        </fieldset>
        <fieldset class="form-group">
            <label for="inner-call">
                Who was your contact person?
            </label>
            <textarea class="form-control" id="inner-call" rows="1"></textarea>
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
