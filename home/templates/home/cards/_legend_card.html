{% load icons %}
<div class="card bg-content">
    <div class="card-header">
        <a href="{% url 'legends:list' %}">
            {% icon 'legend' %}
            Legends
        </a>
        {% include 'home/cards/_card_close_button.html' %}
    </div>
    <img class="card-img-top img-responsive center-block"
         src="http://usercontent2.hubimg.com/6248865_f520.jpg"
         alt="Legend"
         style="max-height: 6rem;">

    <div class="card-block">
        <h4 class="card-title">Legendary Birthday</h4>

        <p class="card-text">
            January 7<sup>th</sup>: <a href="{% url 'legends:detail' owner='eraldo' %}">Eraldo</a>'s birthday!
        </p>
    </div>
</div>
