{% extends 'base.html' %}

{% block content %}
    <h1>projects</h1>
    <a href="{% url "projects:create" %}">[create]</a>
    <ul>
        {% for project in object_list %}
            <li>
                <a href="{% url "projects:detail" project.id %}">{{ project }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
