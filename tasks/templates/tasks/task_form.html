{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <legend>{% if object %}edit task{% else %}new task{% endif %}</legend>
    <form method="post">{% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "save" button_type="submit" icon="floppy-saved" %}
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
