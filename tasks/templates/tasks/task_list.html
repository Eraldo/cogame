{% extends 'base.html' %}

{% block content %}
    <h1>tasks</h1>
    <a href="{% url "tasks:create" %}">[create]</a>
    <ul>
        {% for task in object_list %}
            <li>
                <a href="{% url "tasks:detail" task.id %}">{{ task }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
