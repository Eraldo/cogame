{% extends 'base.html' %}

{% block content %}
    <h1>Tasks</h1>
    <a href="{% url "tasks:create" %}">[create]</a>
    <ul>
        {% for task in object_list %}
            <li>
                <a href="{% url "tasks:update" task.id %}">{{ task }}</a>
                [<a href="{% url "tasks:delete" task.id %}">delete</a>]
            </li>
        {% endfor %}
    </ul>
{% endblock %}
